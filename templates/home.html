{% extends "base.html" %}
{% block content %}
    <h2>Welcome to the Task Manager</h2>
    {% if 'user_id' in session %}
        <p><a href="{{ url_for('tasks') }}">View Tasks</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a> to manage your tasks.</p>
    {% endif %}
{% endblock %}
